    <!--giving heading while using heading tag-->
    <h1> Editable Resume Builder </h1>
<!--Creating a form for bio-data-->
    <form id="resumeform">
    <fieldset>
        <legend><b>Personal Information</b> </legend> 
        <label for="name">Name:</label> 
        <input type="text" id="name" placeholder="Enter Your Name"  required> 
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email e.g abc@gmail.com"  required>
        <br>
        <label for="number"> Contact Number:</label>
        <input type="number" id="phone" placeholder="Enter your Mobile Number" required>
        <br>
        <label for="identity card number">CNIC:</label>
        <input type="number" id="cnic" placeholder="Enter your CNIC"  required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address"  placeholder="Enter your Residential Address" required>
        <br>
       <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" placeholder="Enter your Nationality" required>
        <br>
                <!-- Profile Picture -->

        <label for="profilePicture" > Profile Picture</label>
        <input type="file" id="profilePicture"  accept="image/*" required>
        <br>
     </fieldset>
      <br>
    <!--creating another fieldset for credentials-->
    <fieldset>
        <legend><b>Education</b></legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your Academic Qualification" rows="5" required></textarea>
        <br>

    </fieldset>
    <br>
    <fieldset>
        <legend><b>Experience</b></legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your Experience" rows="5" required></textarea>
        <br>

    </fieldset>
    <br>

    <fieldset>
        <legend><b>Skills</b></legend>
        <label for="skills">Skills:</label>
        <textarea id="skill" placeholder="Enter your Skills" rows="5" required></textarea>
        <br>

    </fieldset>
<br>
<!--creating a submit button tag-->
    <button type="submit"><b>Click to Generate Resume</b> </button>

<!--------logout------->
<div class="card m-auto" style="max-width: 100%; border-radius: 40px;">
